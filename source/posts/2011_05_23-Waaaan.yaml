content: ! "So, I spent the long weekend in the Okanagan, spending accrued monies
  like a bandit on many, many wines. \n\nYou don't care, but I do, so I'm cataloguing
  what I came back with: \n\n<h3>Whites</h3>\n\n<ul>\n<li> See Ya Later Ranch - 2010
  Gewürztraminer </li> \n<li> Silver Sage - 2008 Pinot Blanc </li>\n<li> Gehringer
  Bros - 2009 Riesling (x2) </li>\n<li> Gehringer Bros - 2010 Gewürztraminer Schönburger
  (x2)</li>\n<li> Gehringer Bros - 2010 Ehrenfelser (x2) </li> \n</ul>\n\n<h3>Reds</h3>\n<ul>
  \n<li> Hillside Estate - 2007 Cabernet Franc </li> \n<li> Hillside Estate - 2007
  Syrah </li> \n<li> Fairview Cellars - 2009 Cabernet Franc (x2)</li> \n<li> Blasted
  Church - 2009 Big Bang </li> \n<li> Hester Creek - 2008 Reserve Cabernet Franc </li>
  \n<li> Hester Creek - 2009 Cabernet Merlot </li>\n<li> Hester Creek -  2009 Red
  Character </li>\n<li> Elephant Island - 2010 Blackberry (x2) </li> \n</ul>\n\n<h3>Misc</h3>\n<ul>\n<li>La
  Frenz - 2010 Vintage Port </li> \n<li>Elephant Island - 2009 Stellaport (Cherry
  Port)</li> \n<li>Gehringer Bros - 2009 Late Harvest Riesling (x2) </li>\n<li>Gehringer
  Bros - 2009 Late Harvest Cabernet Franc </li>\n<li>Elephant Island - 2010 Crab Apple
  Fruit Wine </li> \n<li>Elephant Island - 2009 Raspberry Fortified Wine </li>\n<li>Silver
  Sage - 2010 Sunset</li>\n</ul>\n\nThe grand total? 26 bottles of wine, or just over
  two cases. \n\nMost of the reds could stand to sit around a couple of years.  Most
  of the whites don't need a lot of time, nor do I care that much (down the hatch!).
  \ Most of the fruit wines don't benefit from aging at all, and aren't going to get
  a chance to, anyways. "
