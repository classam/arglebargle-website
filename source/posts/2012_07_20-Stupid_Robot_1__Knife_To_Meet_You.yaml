content: | 
  So, I recently went on a short vacation to beautiful Shuswap lake.  There was sun. Motorboating.  Baked beans. 

  But most importantly, while I was there, I found a brush-pen and a two dollar pad of paper and produced 28 of the worst
  comics you will ever see. Two throwaway characters have badly drawn adventures! 


