content: ! "So, Saturday was all about the set-up.  Replacing a blown fuse so that
  I could boot up my waffle iron successfully.  Looking up waffle recipes.  Buying
  buttermilk and a kilo of bacon.  Some light banking.  Geeking out over <a href=\"http://www.thinkwithportals.com/\">Portal
  2</a>. \n\nAll leading in to Sunday.  The pay-off. Sunday afternoon was Bacon and
  Waffles.  I acquired a Yang, an Angelina, a Heather, and a Ryan, and fed them <a
  href=\"http://www.foodnetwork.com/recipes/alton-brown/basic-waffle-recipe/index.html\">homemade
  waffles</a>.\n\nThen, the SECRET BERRY COMPOTE TRICK passed down from Lassam generation
  to Lassam generation.  It is top secret.  There is no way that I just took a bag
  full of frozen cherries and raspberries and heated it up with sugar and a bit of
  lime juice.  That would be ridiculous. \n\nAfter a double-batch of waffles and bacon:
  <a href=\"http://en.wikipedia.org/wiki/Avatar:_The_Last_Airbender\">several hours
  of children's cartoons and booze</a>. \n\nThen I drew this, for some reason. \n\n<img
  src=\"http://fc02.deviantart.net/fs71/f/2011/108/6/9/me_by_classam-d3e9hok.gif\"
  alt=\"Hello, ladies.\" />"
