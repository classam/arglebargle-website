  <img src=\"http://media.steampowered.com/steamcommunity/public/images/apps/440/0a52aeefee50e4e4a5944ad041a54237b9029198.jpg\"
  alt=\"Ten\" /> <strong>Storyteller</strong><br/><small>Complete a comic that is
  10-pages long. : <em> I got to six, and no further. </em> </small></li>\n</ul>\n\nOkay,
  two out of five! That's.. a number! Let's look at what we're plotting this year..
